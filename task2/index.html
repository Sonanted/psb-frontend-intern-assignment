<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calc">
        <input class="screen" value="0" readonly></input>
        <div class="buttons">
            <div class="buttons-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class="buttons-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            <div class="buttons-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="buttons-row">
                <button>←</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div class="buttons-row">
                <button>C</button>
                <p class="error hidden">Достигнута максимальная длина числа. Ввод невозможен.</p>
                <p class="copy hidden">Скопировано в буфер обмена</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
