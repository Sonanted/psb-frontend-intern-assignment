<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>

<body>
    <div class="calc">
        <input class="screen" value="0" readonly></input>
        <div class="buttons">
            <div class="buttons-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class="buttons-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            <div class="buttons-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="buttons-row">
                <button>←</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div class="buttons-row">
                <button>C</button>
                <p class="hidden" id="error">Достигнута максимальная длина числа. Ввод невозможен.</p>
                <p class="hidden" id="copy">Скопировано в буфер обмена</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
