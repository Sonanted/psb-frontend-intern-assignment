<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
    <title>Task 3</title>
</head>

<body>
    <h1>Эмуляция кормления котиков</h1>
    <form id="form">
        <label for="n">Количество котиков (n):</label>
        <input type="number" id="n" required><br>

        <label for="b">Потребность в корме (b):</label>
        <input type="number" id="b" required><br>

        <label for="m">Вместительность миски (m):</label>
        <input type="number" id="m" required><br>

        <label for="t">Время на поедание корма (t):</label>
        <input type="number" id="t" required><br>

        <label for="r">Время на пополнение миски (r):</label>
        <input type="number" id="r" required><br>

        <input type="submit" value="Запустить"></input>
    </form>

    <div class="status" id="status"></div>
    <script src="script.js"></script>
</body>

</html>
